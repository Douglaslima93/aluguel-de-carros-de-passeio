<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurs</title>
    <link rel="stylesheet" a href="../css/links.css">
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
  
</head>
<body>

    <main class="main">
        <div class="return">
        <a href="javascript:history.back()"><img src="../img/icons-return.png"></a>
        </div>

        <div class="swiffy-slider">
            <ul class="slider-container">
            <li><img src="../img/luxo/Keep-Fronting.png" alt="Keep-Fronting" style="max-width: 50%;height: auto;"></li>
            <li><img src="../img/luxo/Lamborghini-urus.jpg" alt="Lamborghini-urus" style="max-width: 50%;height: auto;"></li>
            <li><img src="../img/luxo/Lamborghini.jpg" alt="Lamborghini" style="max-width: 50%;height: auto;"></li>
            <li><img src="../img/luxo/Mercedes-Benz.jpg" alt="Mercedes-Benz" style="max-width: 50%;height: auto;"></li>
            <li><img src="../img/luxo/Range-rover.jpg" alt="Range-rover" style="max-width: 50%;height: auto;"></li>
        </ul>

        <button type="button" class="slider-nav"></button>
        <button type="button" class="slider-nav slider-nav-next"></button>

        <div class="slider-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    </main>
    
</body>
</html>
